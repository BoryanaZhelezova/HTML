<!DOCTYPE html>
<html>
    <head>
        <title>Titel goes hier</title>
    </head>  
<body>
    
<div>       
	<style>
		table,
		th,
		td {
			border: 1px solid gray;
			box-shadow: 0.5px 0.5px gray;
		}
	</style>

        	<table>
		<col width="30">
		<col width="30">
		<col width="30">
		<col width="30">
		<col width="30">
		<tr>
			<td colspan="3"><font size = "3">Title goes here</font></td>
			<td align="center">A</td>
			<td align="right">B</td>
		</tr>

		<tr>
			<td rowspan="3">C</td>
			<td align="center">D</td>
			<td align="center">E</td>
			<td align="center">F</td>
			<td align="right">G</td>
		</tr>


		<tr>
			<td align="center">H</td>
			<td colspan="2" align="center">I</td>
			<td rowspan="2" align="right" valign="bottom">J</td>
		</tr>

		<tr>
			<td align="center">K</td>
			<td align="center">L</td>
			<td align="center">M</td>
		</tr>

		<tr>
			<td align="right">N</td>
			<td colspan="4" align="center">O</td>
		</tr>
	</table>
</div>

</body>
</html>
