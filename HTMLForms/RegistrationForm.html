<!DOCTYPE html>
<html>
    <head>
        <title>RegistrationForm</title>
        <meta charset="UTF-8">
        <style>

        textarea
        {
        border-top: 2px solid #A4A4A4;
        border-left: 2px solid #A4A4A4;
        }

        input[type=text]
        {
        border-top: 2px solid #A4A4A4;
        border-left: 2px solid #A4A4A4;
        } 

        td.leftcolumn
        {
            text-align: right;           
        }
        td.center
        {
            text-align: center;
            background-color: #81BEF7;
            
        }
        table,td
        {
            border: 1px groove;
        }
        #gender
        {
            width: 70px;
            
        }
        #country
        {
            width: 150px;
            
        }
        #firstColumn
        {
            width: 100px;
            
        }
        </style>

        
    </head>
    <body>
        <section>
            <form action = "#" method="POST">
                <table cellpadding="3" cellspacing = "0">
                    <col span="1" id="firstColumn">
                    <col span="3">
                    <tfoot>
                        <tr>
                            <td colspan="4" class="center">
                                <input type = "submit" value="Submit"/>
                                <input type ="reset" value="Clear this form"/>
                            </td>
                        </tr>

                    </tfoot>
                    <tbody>
                        <tr>
                            <td class="leftcolumn">
                                <strong>Last Name</strong>
                            </td>
                            <td colspan="3">
                                <input type="text" name = "Last Name" value="Nakov" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="leftcolumn">
                                <strong>First Name</strong>
                            </td>
                            <td colspan="3">
                                <input type="text" name="First Name" value="Svetlin" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <td class = "leftcolumn">
                                <strong>Address</strong>
                            </td>
                            <td colspan="3">
                                <textarea name="Adress" rows = "4" cols="30">17 Hristo Botev Str. floor 3, apt.12</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="leftcolumn">
                                <strong>City</strong>
                            </td>
                            <td>
                                <input type="text" name="City" size = "30" required="true" placeholder="sample@email.com"/>
                            </td>
                            <td>
                                <strong>State</strong>
                            </td>
                            <td>
                                <input type="text" name="State" size="4"/>
                            </td>
                        </tr>

                        <tr>
                            <td class= "leftcolumn">
                                <strong>ZIP/Postal Code</strong>
                            </td>
                            <td colspan="3">
                                <input type="text" name="ZIP/Postal Code" value="9325" style="10" min="0" max="4"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="leftcolumn">
                                <strong>Country</strong>
                            </td>
                            <td colspan="3">
                                <select tabindex="Bulgaria">
                                    <option>Bulgaria</option>
                                    <option>Germany</option>
                                    <option>English</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td id = "Phone" class="leftcolumn">
                                <strong>Phone(country code, area code, number)</strong>
                            </td>
                            <td colspan="3">
                               (+ <input type="text" name="Country code" value="359" size="4" min="0" max="100"/>
                               )
                                <input type="text" name="Area code" value="88" size="4" min="0" max="100" />
                                -
                                <input type="text" name="Number" value="8334343" size="12" min="0" max="100"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="leftcolumn">
                                <strong>Email</strong>
                            </td>
                            <td colspan = "3">
                            <input type="text" name="Email" value="nakov@kaspichan.org" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <strong>Birth date</strong>
                            </td>
                            <td colspan="3">
                                Month
                                <input type="text" name="Month" value="06" size="1" min="1" max="12" />
                                Day
                                <input type="text" name="Day" value="14" size="1" min="1" max="31"/>
                                Year
                                <input type="text" name="Year" value="1980" size="2" min="0" max="2100" />
                            </td>
                        </tr>
                        <tr>
                            <td class="leftcolumn">
                                <strong>Gender</strong>
                            </td>
                            <td colspan="3">
                                <select tabindex="Gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="leftcolumn">
                                <strong>Starting date</strong>
                            </td>
                            <td colspan="3">
                                <input type="radio" name="Starting date" value="1"/>
                                Spring 2006
                                <input type="radio" name="Starting date" value="2"/>
                                Summer 2006
                            </td>
                        </tr>
                        <tr>
                            <td class="leftcolumn">
                                <strong>Comments/Questions</strong>
                            </td>
                            <td colspan="3">
                                <textarea name="Questions" rows="4" cols="30">Please send me more information about the lodging.</textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </body>
</html>
